<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Card Deck</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="deck"></div>

  <button id="forceBtn" class="invisible-btn" aria-label="Change forced card" title="Change forced card"></button>
  
  <div id="forceDropdown" class="force-dropdown hidden">
    <div class="force-dropdown-content" id="dropdownContent"></div>
  </div>

  <!-- Reveal Overlay -->
  <div id="reveal" class="hidden" aria-hidden="true">
    <img id="revealImg" src="cards/8_clubs.jpeg" alt="Card">
  </div>

  <script src="script.js"></script>
</body>
</html>
